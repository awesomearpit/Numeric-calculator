<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <script src="js/controller.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container text-center" id="calc">
      <div class="calcBG col-md-3 offset-4 text-center">
        <div class="row no-margin" id="result">
          <form name="calc">
            <input
              type="text"
              class="screen text-right"
              name="result"
              readonly
            />
          </form>
        </div>
        <div class="row no-margin">
          <button
            id="allClear"
            type="button"
            class="btn btn-danger"
            onclick="clearScreen()"
          >
            AC
          </button>
          <button
            id="clear"
            type="button"
            class="btn btn-warning"
            onclick="clearScreen()"
          >
            CE
          </button>
          <button
            id="%"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            %
          </button>
          <button
            id="/"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            รท
          </button>
        </div>
        <div class="row no-margin">
          <button
            id="7"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            7
          </button>
          <button
            id="8"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            8
          </button>
          <button
            id="9"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            9
          </button>
          <button
            id="*"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            x
          </button>
        </div>
        <div class="row no-margin">
          <button
            id="4"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            4
          </button>
          <button
            id="5"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            5
          </button>
          <button
            id="6"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            6
          </button>
          <button
            id="-"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            -
          </button>
        </div>
        <div class="row no-margin">
          <button
            id="1"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            1
          </button>
          <button
            id="2"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            2
          </button>
          <button
            id="3"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            3
          </button>
          <button
            id="+"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            +
          </button>
        </div>
        <div class="row no-margin">
          <button
            id="0"
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            0
          </button>
          <button
            id="."
            type="button"
            class="btn btn-info"
            onclick="myFunction(this.id)"
          >
            .
          </button>
          <button
            id="equals"
            type="button"
            class="btn btn-success"
            onclick="calculate()"
          >
            =
          </button>
          <button id="blank" type="button" class="btn btn-info">&nbsp;</button>
        </div>
      </div>
    </div>
  </body>
</html>
